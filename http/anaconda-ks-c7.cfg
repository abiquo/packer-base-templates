#version=RHEL7
# System authorization information
auth --enableshadow --passalgo=sha512

# Use CDROM installation media
cdrom
# Use graphical install
# graphical
# Run the Setup Agent on first boot
firstboot --enable
ignoredisk --only-use=sda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

selinux --disabled
firewall --disabled

# Network information
# network  --bootproto=dhcp --ipv6=auto --activate
# network  --hostname=localhost.localdomain
%include /tmp/network.ks

# Root password
rootpw temporal
# System services
services --enabled="chronyd"
# System timezone
timezone Europe/Madrid --isUtc
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
# autopart --type=lvm
# Partition clearing information
clearpart --none --initlabel 
zerombr

#Â Partitioning
part swap --asprimary --fstype="swap" --label=SWAP --size=1024
part /boot --fstype xfs --label=BOOT --size=200
part pv.01 --size=1 --grow
volgroup vg01 pv.01
logvol / --fstype xfs --name=root --label=ROOT --vgname=vg01 --size=1 --grow


skipx
reboot

%packages
@core
chrony
kexec-tools

%end

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end

%pre
#!/bin/sh
for x in `cat /proc/cmdline`; do
  case $x in SERVERNAME*)
    eval $x
    echo "network --device eth0 --bootproto dhcp --hostname ${SERVERNAME}.localdomain" > /tmp/network.ks
    ;;
  esac;
done
%end
